buildscript {
	ext {
		kotlinVersion = '1.2.51'
		springBootVersion = '2.0.4.RELEASE'
		appVersion = '1.0.0-SNAPSHOT'
		gradleVersion = '4.9'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
		classpath("org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}")
		classpath("org.jetbrains.kotlin:kotlin-allopen:${kotlinVersion}")
	}
}

// subprojects {
allprojects {
	apply plugin: 'kotlin'
	apply plugin: 'kotlin-spring'
	apply plugin: 'kotlin-kapt'
	apply plugin: 'org.springframework.boot'
	apply plugin: 'io.spring.dependency-management'

	group 'hu.pet'
	version = appVersion

	// it is necessary to disable the bootJar task. It works only with Spring Boot projects!
	// however with library ones, it does not.
	// so assuming there will be more library projects than actual Spring Boot projects, disable here the bootJar,
	// reenable the jar task and in each Spring Boot app do the opposite: disable jar and enable bootJar
	bootJar.enabled = false
	jar.enabled = true

	repositories {
		mavenCentral()
	}

	dependencies {
		compile("org.jetbrains.kotlin:kotlin-stdlib-jdk8")
		compile("org.jetbrains.kotlin:kotlin-reflect")

		compile('org.springframework.boot:spring-boot-starter')

		testCompile('org.springframework.boot:spring-boot-starter-test') {
			exclude module: 'junit'
		}
		testImplementation('org.junit.jupiter:junit-jupiter-api')
		testRuntimeOnly('org.junit.jupiter:junit-jupiter-engine')
	}

	sourceCompatibility = 1.8
	compileKotlin {
		kotlinOptions {
			freeCompilerArgs = ["-Xjsr305=strict"]
			jvmTarget = "1.8"
		}
	}
	compileTestKotlin {
		kotlinOptions {
			freeCompilerArgs = ["-Xjsr305=strict"]
			jvmTarget = "1.8"
		}
	}

	test {
		useJUnitPlatform()
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile project(":EVModule")
	compile project(":SADModule")
	compile project(":VNextSpringModule")
}

task wrapper(type: Wrapper) {
	gradleVersion = gradleVersion
}